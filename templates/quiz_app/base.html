<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Викторина Стран и Столиц{% endblock %}</title>
    <!-- Добавьте простейшие стили или подключите CSS-фреймворк по вкусу -->
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-links a {
            margin-right: 15px;
            text-decoration: none;
            color: #007bff;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .content {
            margin-top: 20px;
        }
        .flash-message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .message-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .errorlist {
            color: red;
            list-style: none;
            padding: 0;
            margin-top: 5px;
        }
        .quiz-image {
            max-width: 300px;
            height: auto;
            margin-bottom: 15px;
            display: block;
        }
        .leaderboard table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .leaderboard th, .leaderboard td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .leaderboard th {
            background-color: #f2f2f2;
        }
    </style>{% load static %}
    <!-- CSS -->
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Викторина Стран и Столиц</h1>
            <div class="nav-links">
                <a href="{% url 'home' %}">Главная</a>
                <a href="{% url 'country_list' %}">Список стран</a>
                <a href="{% url 'add_country' %}">Добавить страну</a>
                <a href="{% url 'quiz_page' %}">Викторина</a>
                <a href="{% url 'leaders_page' %}">Лидеры</a>
            </div>
        </div>

        <div class="content">
            {% block content %}
            {% endblock %}
        </div>

        <footer style="text-align: center; margin-top: 30px; font-size: 0.9em; color: #666;">
            &copy; 2025 Минаев Артём
        </footer>
    </div>
</body>
</html>
